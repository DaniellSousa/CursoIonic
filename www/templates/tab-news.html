<ion-view view-title="News">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate item-icon-reight"
				ng-repeat="noticia in news" type="item-text-wrap"
				href="#/tab/news/{{noticia.id}}">

				<h2> {{noticia.title}} </h2>
				<p>{{noticia.text}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
