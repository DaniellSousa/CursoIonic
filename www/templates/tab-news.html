<ion-view view-title="News">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate item-icon-right"
				type="item-text-wrap"
					ng-repeat="item in news"
					href="#/tab/news/{{item.id}}">

				<h2> {{item.title}} </h2>
				<p> {{item.text}} </p>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
